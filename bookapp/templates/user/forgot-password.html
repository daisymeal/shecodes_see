{%extends 'base.html'%}
{% load static %}
{% block title %}- Quên mật khẩu{% endblock %}
{% block body %} 
<div class="container mt-5 ">
    <div class="">
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="{%url 'home'%}"><img src="{% static 'assets/img/logo/logo.png'%}" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Quên mật khẩu</h1>
                    <p class="auth-subtitle mb-5">Nhập email đăng ký của bạn và tụi mình sẽ gửi cho bạn một link để reset</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="email" class="form-control form-control-xl" placeholder="Email" name="email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Send</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <h5 class='text-gray-600'>Bạn đã nhớ tài khoản? <a href="{%url 'login'%}" class="font-bold">Đăng nhập</a>.
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
